on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: RBK-app    # Set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.build' # Path to the web app package (defaults to repo root)
  NODE_VERSION: '16.x'           # Node.js version to use (consider upgrading)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install Dependencies & Build
      run: |
        npm install || { echo "npm install failed!"; exit 1; }
        npm run build || { echo "npm build failed!"; exit 1; }

    - name: Upload Artifact for Deployment
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: ./build

  deploy:
    permissions:
      contents: none  # Only needed for checkout, not for deployment
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download Artifact from Build Job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Deploy to Azure WebApp
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
